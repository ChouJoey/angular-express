<form role="form" name="baseForm">
	<div class="form-top">
		<div class="form-top-left">
			<h3>步骤  2 / 3</h3>
			<p>密码信息</p>
		</div>
		<div class="form-top-right">
			<i class="fa fa-key"></i>
		</div>
	</div>
	<div class="form-bottom">
		<div class="form-group">
			<div class="row">
				<div class="col-sm-3">
					<label class="form-lable">密码：</label>
				</div>
				<div class="col-sm-9">
					<input type="password" ng-model="password" class="form-control form-input" required/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-3">
					<label class="form-lable">确认密码：</label>
				</div>
				<div class="col-sm-9">
					<input type="password" ng-model="confirm" class="form-control form-input" required/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-3">
					<span ng-show="confirm!=password">请确保密码一致!</span>
				</div>
				<div class="col-sm-9">
					<a ui-sref="step1" class="btn btn-success">上一步</a>
					<button class="btn btn-primary pull-right" ng-hide='baseForm.$invalid||confirm!=password' ng-click="Step();">下一步</button>
				</div>
			</div>
		</div>
	</div>
</form>
