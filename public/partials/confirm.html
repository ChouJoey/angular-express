<form role="form" name="baseForm">
	<div class="form-top">
		<div class="form-top-left">
			<h3>确认信息</h3>
		</div>
		<div class="form-top-right">
			<i class="fa fa-info"></i>
		</div>
	</div>
	<div class="form-bottom">
		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label class="form-lable">登录名：</label>
				</div>
				<div class="col-sm-8">
					<label class="form-lable" ng-bind="info.account"></label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<label class="form-lable">用户名：</label>
				</div>
				<div class="col-sm-8">
					<label class="form-lable" ng-bind="info.name"></label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<label class="form-lable">性别：</label>
				</div>
				<div class="col-sm-8">
					<label class="form-lable" ng-bind="info.sex"></label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<label class="form-lable">通讯地址：</label>
				</div>
				<div class="col-sm-8">
					<label class="form-lable" ng-bind="info.home"></label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-2">
					<a ui-sref="step3" class="btn btn-success">上一步</a>
					<a class="btn btn-primary pull-right" ng-click="commit();">提交</a>
				</div>
			</div>
		</div>
	</div>
</form>
